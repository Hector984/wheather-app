<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHEATHER APP</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body style="background-image: linear-gradient(to bottom, #051937, #1f4763, #477a8d, #7aafb4, #b7e5dd);">

    <div class="container mb-5">
        <div class="row mt-5">
            <div class="col-6 d-flex justify-content-center">
                <label for="search" class="form-label me-3">
                    <i class="bi bi-search fs-4 text-white"></i>
                </label>
                <input name="search" type="text" placeholder="Enter a city" id="search-bar" class="form-control">
                <button class="btn btn-primary ms-3" id="search-btn">Search</button>
            </div>
        </div>
    </div>

    <!-- Main container -->
    <div class="container mt-5">
        <div class="row">
            <!-- info -->
            <div class="col-4">
                <img src="weather-josh.gif" alt="">
            </div>
            <div class="col-8 rounded" style="background-color: #B1BCE6;">
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="ps-4">
                            <h4 class="text-white">Weather in <span id="main-city"></span></h4>
                            <h1 class="mt-4 text-white" ><span id="main-temp"></span>°</h1>
                            <h4 class="mt-2 text-white" ><span id="main-desc"></span></h4>
                        </div>
                    </div>
                    <div class="col-6 ps-5">
                        <img src="" alt="" style="width: 10rem;" id="main-img">
                    </div>
                </div>

                <!-- estadisticas -->
                <div class="row mt-3">
                    <div class="col-6">

                        <div class="d-flex justify-content-start ms-4 text-white">
                            <i class="bi bi-thermometer-sun"></i>
                            <h6 class="ms-1">Temp. max./min.</h6>
                        </div>

                        <div class="d-flex justify-content-start ms-4 text-white">
                            <i class="bi bi-droplet-half"></i>
                            <h6 class="ms-1">Pressure.</h6>
                        </div>

                        <div class="d-flex justify-content-start ms-4 text-white">
                            <i class="bi bi-wind"></i>
                            <h6 class="ms-1">Wind.</h6>
                        </div>

                    </div>

                    <div class="col-6 ps-5">

                        <div class="d-flex justify-content-start ms-4 text-white">
                            <h6><span id="main-max-temp"></span>°/<span id="main-min-temp"></span>°</h6>
                        </div>

                        <div class="d-flex justify-content-start ms-4 text-white">
                            <h6><span id="main-pressure"></span> in</h6>
                        </div>

                        <div class="d-flex justify-content-start ms-4 text-white">
                            <h6><span id="main-wind"></span> mph</h6>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End of main container -->

    <!-- Main cities container -->
    <h3 class="text-center text-white my-5">Main Cities</h3>

    <div class="container my-5">
        <div class="row">
            <div class="col-4">
                <div class="card" style="background-color: #B1BCE6;" >
                    <div class="card-body text-white">

                        <!-- First city -->
                        <div class="row">

                            <div class="col-6">
                                <h2 class="card-title pt-3" id="main-city-1"></h2>
                                <h4 class="mt-2 text-white" ><span id="main-city-desc-1"></span></h4>
                            </div>
                            <div class="col-6">
                                <img src="" alt="" style="width: 6rem;" id="main-city-img-1">
                            </div>
        
                        </div>
        
                        <div class="row">
                            <div class="col-6">
                                <div class="d-flex justify-content-start text-white">
                                    <i class="bi bi-thermometer-sun"></i>
                                    <h6 class="ms-1">Temp. max./min.</h6>
                                </div>

                                <div class="d-flex justify-content-start text-white">
                                    <i class="bi bi-droplet-half"></i>
                                    <h6 class="ms-1">Pressure.</h6>
                                </div>
        
                                <div class="d-flex justify-content-start text-white">
                                    <i class="bi bi-wind"></i>
                                    <h6 class="ms-1">Wind.</h6>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex justify-content-start ms-4 text-white">
                                    <h6><span id="main-city-max-temp-1"></span>°/<span id="main-city-min-temp-1"></span>°</h6>
                                </div>
        
                                <div class="d-flex justify-content-start ms-4 text-white">
                                    <h6><span id="main-city-pressure-1"></span> in</h6>
                                </div>
        
                                <div class="d-flex justify-content-start ms-4 text-white">
                                    <h6><span id="main-city-wind-1"></span> mph</h6>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card" style="background-color: #B1BCE6;" >
                    <div class="card-body text-white">
                        <div class="row">
                            

                            <div class="col-6">
                                <h2 class="card-title pt-3" id="main-city-2"></h2>
                                <h4 class="mt-2 text-white" ><span id="main-city-desc-2"></span></h4>
                            </div>
                            <div class="col-6">
                                <img src="" alt="" style="width: 6rem;" id="main-city-img-2">
                            </div>
        
                        </div>
        
                        <div class="row">
                            <div class="col-6">
                                <div class="d-flex justify-content-start text-white">
                                    <i class="bi bi-thermometer-sun"></i>
                                    <h6 class="ms-1">Temp. max./min.</h6>
                                </div>

                                <div class="d-flex justify-content-start text-white">
                                    <i class="bi bi-droplet-half"></i>
                                    <h6 class="ms-1">Pressure.</h6>
                                </div>
        
                                <div class="d-flex justify-content-start text-white">
                                    <i class="bi bi-wind"></i>
                                    <h6 class="ms-1">Wind.</h6>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex justify-content-start ms-4 text-white">
                                    <h6><span id="main-city-max-temp-2"></span>°/<span id="main-city-min-temp-2"></span>°</h6>
                                </div>
        
                                <div class="d-flex justify-content-start ms-4 text-white">
                                    <h6><span id="main-city-pressure-2"></span> in</h6>
                                </div>
        
                                <div class="d-flex justify-content-start ms-4 text-white">
                                    <h6><span id="main-city-wind-2"></span> mph</h6>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card" style="background-color: #B1BCE6;" >
                    <div class="card-body text-white">
                        <div class="row">

                            <div class="col-6">
                                <h2 class="card-title pt-3" id="main-city-3"></h2>
                                <h4 class="mt-2 text-white" ><span id="main-city-desc-3"></span></h4>
                            </div>
                            <div class="col-6">
                                <img src="" alt="" style="width: 6rem;" id="main-city-img-3">
                            </div>
        
                        </div>
        
                        <div class="row">
                            <div class="col-6">
                                <div class="d-flex justify-content-start text-white">
                                    <i class="bi bi-thermometer-sun"></i>
                                    <h6 class="ms-1">Temp. max./min.</h6>
                                </div>

                                <div class="d-flex justify-content-start text-white">
                                    <i class="bi bi-droplet-half"></i>
                                    <h6 class="ms-1">Pressure.</h6>
                                </div>
        
                                <div class="d-flex justify-content-start text-white">
                                    <i class="bi bi-wind"></i>
                                    <h6 class="ms-1">Wind.</h6>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex justify-content-start ms-4 text-white">
                                    <h6><span id="main-city-max-temp-3"></span>°/<span id="main-city-min-temp-3"></span>°</h6>
                                </div>
        
                                <div class="d-flex justify-content-start ms-4 text-white">
                                    <h6><span id="main-city-pressure-3"></span> in</h6>
                                </div>
        
                                <div class="d-flex justify-content-start ms-4 text-white">
                                    <h6><span id="main-city-wind-3"></span> mph</h6>
                                </div>
                            </div>
                        </div>
                      
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
